<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>SAY SIMON GAME</h1>
        <h2>Press any key start the game</h2>
        <div class="btn_container">
            <div>
                <div class="btn red" type="button" id="red"></div>
                <div class="btn yellow" type="button" id="yellow"></div>
            </div>
            <div>
                <div class="btn green" type="button" id="green"></div>
                <div class="btn purple" type="button" id="purple"></div>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay">Better Luck next time!!</div>
    <div id="explosion" class="explosion"></div>
    <audio id="gameOverSound" src="game-over-sound.mp3.wav"></audio>
    <audio id="explosionSound" src="explosion-sound.mp3.wav"></audio>

    <script src="app.js"></script>
</body>
</html>
